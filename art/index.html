<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Botanical Flower</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Roboto', sans-serif;
    }

    #input-video {
      display: none;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #ui-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #status-text {
      font-size: 1.2rem;
      color: #888;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    #result-text {
      font-size: 3rem;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 40px #ff00de;
      padding: 10px 30px;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <video id="input-video" autoplay playsinline></video>

  <div id="ui-layer">
    <div id="status-text">SYSTEM STANDBY</div>
    <div id="result-text"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
