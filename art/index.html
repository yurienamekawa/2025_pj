<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generative Neon Flowers</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }

    #input-video {
      display: none;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #ui-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-family: sans-serif;
      pointer-events: none;
      text-shadow: 0 0 10px rgba(0, 0, 0, 1);
      /* 文字の影も強くしてネオンっぽく */
      width: 100%;
    }

    #status-text {
      font-size: 2rem;
      margin-bottom: 10px;
      font-family: 'Courier New', monospace;
    }

    #result-text {
      font-size: 1.5rem;
      color: #0ff;
      font-family: 'Courier New', monospace;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <video id="input-video" autoplay playsinline></video>
  <div id="ui-container">
    <div id="status-text">SYSTEM LOADING...</div>
    <div id="result-text"></div>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
